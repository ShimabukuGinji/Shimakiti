<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/header.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<th:block th:insert="common/header"></th:block>

<div class="notice-menu">
    <a href="/notice-insert"><button >新規追加</button></a>

    <h3>お知らせ</h3>
    <div th:each="notice : ${notices}" class="notice">
        <a th:href="@{notice-detail/__${notice.id}__}">
        <label>
            <span class="date" th:text="${#dates.format(notice.createdAt, 'yyyy/MM/dd')}"></span>
            <span class="notice-category" th:text="${notice.category.priority}"></span>
            <span class="notice-body" th:text="${notice.title}"></span>
        </label>
        </a>
    </div>
</div>
</body>
</html>
