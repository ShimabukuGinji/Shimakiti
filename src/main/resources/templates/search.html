<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js' crossorigin></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>検索結果</h1>


<div class="container">
    <img img src="../img/okinawa.png" width="200" height="200">
    <div class="text-block">
        <div class="text-block">
            <p>選択された市町村： <input id="region" th:value="${region}"></p>
            <p>キーワード： <input id="keyword" th:value="${keyword}"></p>
            <select>
                <option id="categoryName"
                        th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == categoryParam}">
                </option>
            </select>
        </div>
    </div>
</div>

<div>
    <label>検索結果&nbsp;</label><label>50件&nbsp;&nbsp;</label>
    <label>並び替え：</label>
    <select>
        <option value="review">評価順</option>
        <option value="new order">新しい順</option>
        <option value="old order">古い順</option>
    </select>
</div>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;
    const { HashRouter, Route, withRouter } = ReactRouterDOM;

    const Home = withRouter(({ history, location }) => {
        const [posts, setPosts] = useState([]);
        const [cats, setCats] = useState([]);
        const [cities, setCities] = useState([]);
         let postsCount = 0;
        const [searchParams, setSearchParams] = useState({
            category: '',
            keyword: '',
            region: ''
        });
        const [showResults, setShowResults] = useState(false);



        useEffect(() => {
            const params = new URLSearchParams(location.search);
            setSearchParams({
                category: params.get('category') || '',
                keyword: params.get('keyword') || '',
                region: params.get('region') || ''
            });
            setShowResults(location.search !== '');
             postsCount = 0;
        }, [location.search]);

        const handleRegionClick = (regionName) => {
            setSearchParams(prev => ({ ...prev, region: regionName }));
        };
        /*
        const handleSearchClick = () => {
            const { category, keyword, region } = searchParams;
            history.push(`/?category=${category}&keyword=${keyword}&region=${region}`);
            setShowResults(true);
        };
        */
        const handleInputChange = (e) => {
              const { name, value } = e.target;
              setSearchParams(prev => ({ ...prev, [name]: value }));
          };

        useEffect(() => {
          const { category, keyword, region } = searchParams;
          history.push(`/?category=${category}&keyword=${keyword}&region=${region}`);
          setShowResults(true);
          const fetchPosts = async () => {
              const { category, keyword, region } = searchParams;
              try {
                  const response = await axios.get('/api/search', {
                      params: {
                          category,
                          keyword,
                          region
                      }
                  });
                  setPosts(response.data);
              } catch (error) {
                  console.error('Error fetching posts:', error);
                  // エラーハンドリングを行う（例：エラーメッセージの表示）
              }
        };
            fetchPosts();
        }, [searchParams, showResults]);

        useEffect(() => {
            const fetchCategories = async () => {
                const response = await axios.get('/api/search/categories');
                setCats(response.data);
            };
            fetchCategories();
        }, []);

        useEffect(() => {
            const fetchCities = async () => {
                const response = await axios.get('/api/search/cities');
                setCities(response.data);
            };
            fetchCities();
        }, []);

        return (
            <div>

                <div>
                    <select
                        name="category"
                        value={searchParams.category}
                        onChange={handleInputChange}
                    >
                        <option value="">全部</option>
                        {cats.map(cat => (
                            <option key={cat.id} value={cat.name}>{cat.name}</option>
                        ))}
                    </select>
                    <input
                        type="text"
                        name="keyword"
                        value={searchParams.keyword}
                        onChange={handleInputChange}
                        placeholder="キーワード"
                    />
                    <select
                        name="region"
                        value={searchParams.region}
                        onChange={handleInputChange}
                    >
                        <option value="">全部</option>
                        {cities.map(city => (
                            <option key={city.id} value={city.name}>{city.name}</option>
                        ))}
                    </select>
                    <p>
                        検索結果：
                        並び替え：
                    </p>
                </div>

              <div>
                  {posts.map(post => (
                      <div className="post">
                              <label for="postdata"></label>
                          <img src='../img/青りんご海.jpg' name="postdata" alt="post" />
                          <div>
                              <span name="postdata">

                                  <h1>{post.title}</h1>
                                  <p>{post.summary}</p>
                              </span>
                              <br />
                              <span name="postdata">
                                  <span>{post.categories.name}</span>
                                  <span>{post.users.username}</span>
                              </span>

                          </div>

                      </div>

                  ))}
          </div>

            </div>
        );
    });

    const App = () => {
        return (
            <HashRouter>
                <Route path="/" component={Home} />
            </HashRouter>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
