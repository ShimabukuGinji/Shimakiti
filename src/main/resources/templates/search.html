<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js' crossorigin></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>検索結果</h1>


<div class="container">
    <img img src="../img/okinawa.png" width="200" height="200">
    <div class="text-block">
        <div class="text-block">
            <p>選択された市町村： <input th:value="${location}"></p>
            <p>キーワード： <input th:value="${keyword}"></p>
            <select>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == categoryParam}">
                </option>
            </select>
        </div>
    </div>
</div>

<div>
    <label>検索結果&nbsp;</label><label>50件&nbsp;&nbsp;</label>
    <label>並び替え：</label>
    <select>
        <option value="review">評価順</option>
        <option value="new order">新しい順</option>
        <option value="old order">古い順</option>
    </select>
</div>

<div id="root"></div>

<script type='text/babel'>
    const Link = ReactRouterDOM.Link;
    const Route = ReactRouterDOM.Route;
    const useState = React.useState;
    const useEffect = React.useEffect;
    const SearchResults = () => {
        const [posts, setPosts] = useState([]);
        const [searchInfo, setSearchInfo] = useState({
          category: '',
          keyword: '',
          region: '',
        })

        const handleChange = (e) => {
            const { name, value } = e.target;
            setSearchInfo({
                ...searchInfo, [name]:value
            })
        }


        useEffect(() => {
            const fetchPosts = async () => {
                const response = await axios.get('/api/menu');
                setPosts(response.data);
            };
            fetchPosts();
        }, []);

        useEffect(() => {
            const fetchPosts = async () => {
                const response = await axios.get('/api/menu');
                setPosts(response.data);
            };
            fetchPosts();
        }, []);

        return (
            <div className="search-section">
                  <label>カテゴリー：</label>
                  <input type="text" placeholder="グルメ" />
                  <label>キーワード：</label>
                  <input type="text" name="keyword" onChange={handleChange} value={searchInfo.keyword} placeholder="ハンバーガー" />
                  <label>地域：</label>
                  <input type="text" />
                  <button >検索</button>

                  {posts.map(post => (
                    <div className="post">
                            <label for="postdata"></label>
                        <img src='../img/青りんご海.jpg' name="postdata" alt="post" />
                        <div>
                            <span name="postdata">
                                <h1>{post.title}</h1>
                                <p>{post.summary}</p>
                            </span>
                            <br />
                            <span name="postdata">
                                <span>{post.categories.name}</span>
                                <span>{post.users.username}</span>
                            </span>

                        </div>

                    </div>
                ))}

            </div>
        );
    };

    ReactDOM.render(<SearchResults />, document.querySelector('#root'));
</script>

</body>
</html>
