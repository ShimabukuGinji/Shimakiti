<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>sample</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/post-inser.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/posts}" method="post" enctype="multipart/form-data" th:object="${postForm}">
    <div>
        <label>タイトル：</label>
        <input type="text" th:field="*{title}">
    </div>
    <br>
    <div>
        <label>カテゴリ：</label>
        <select id="category" th:field="*{category_id}" name="categoryId" class="base-text">
            <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </div>
    <br>
        <label>画像</label>
        <div class="flex">
            <div>
                <input type="file" th:field="*{imageFile1}" class="input-file" name="input1" id="input1" accept="image/*">
                <label for="input1"><img class="input-image" src="/images/imageinput.png" alt="" id="figureImage1"></label>
            </div>
            <div>
                <input type="file" th:field="*{imageFile2}" class="input-file" name="input2" id="input2" accept="image/*">
                <label for="input2"><img class="input-image" src="/images/imageinput.png" alt="" id="figureImage2"></label>
            </div>
            <div>
                <input type="file" th:field="*{imageFile3}" class="input-file" name="input3" id="input3" accept="image/*">
                <label for="input3"><img class="input-image" src="/images/imageinput.png" alt="" id="figureImage3"></label>
            </div>
            <div>
                <input type="file" th:field="*{imageFile4}" class="input-file" name="input4" id="input4" accept="image/*">
                <label for="input4"><img class="input-image" src="/images/imageinput.png" alt="" id="figureImage4"></label>
            </div>
            <div>
                <input type="file" th:field="*{imageFile5}" class="input-file" name="input5" id="input5" accept="image/*">
                <label for="input5"><img class="input-image" src="/images/imageinput.png" alt="" id="figureImage5"></label>
            </div>
        </div>
    <br>
    <div>
        <label>概要:</label>
        <input type="text" th:field="*{summary}">
    </div>
    <br>
    <div>
        <label>詳細:</label>
        <input type="text" th:field="*{detail}">
    </div>
    <br>
    <div>
        <label>市町村：</label>
        <select id="city" th:field="*{cities_id}" name="citiesId" class="base-text">
            <option th:each="city:${cities}" th:value="${city.id}" th:text="${city.name}"></option>
        </select>
    </div>
    <br>
    <div>
        <label for="city">住所：</label>
        <input type="text" id="address" name="name" th:field="*{address}">
    </div>
    <br>
    <div id="map"></div>
    <ul>
        <li hidden>緯度:<input id="lat" type="text" name="name" th:field="*{map_longitude}"></li>
        <li hidden>経度:<input id="lng" type="text" name="name" th:field="*{map_latitude}"></li>
    </ul>
    <div>
        <label>外部リンク:</label>
        <input type="text"  th:field="*{link}">
    </div>

    <script src="/js/post-insert.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwxPEJAiFmyOh3KMR4NzYmvbDuU0YwwQ8&signed_in=true&callback=initMapInsert" async defer></script>

    <br><p><input type="submit" value="登録"></p>
</form>
<a th:href="@{/index}">ユーザー確認画面へ</a>
<script src="/js/main.js"></script>
</body>
</html>
