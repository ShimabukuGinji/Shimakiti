<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="common/header"></th:block>
<div class="container">
    <div class="box">
        <div class="box-left">
            <img id="icon" class="icon" th:src="${profile.profilePicture}">
        </div>
        <div class="box-right">
            <h1 th:text="${profile.name}"></h1>
            <p><label>MyID:</label>
            <span th:text="${profile.username}"></span>
            </p>
            <p><label>MyProfile:</label>
            <span th:text="${profile.bio}"></span>
            </p>
            <div class="post-actions">
                <div><th:block th:if="${myPage} eq 1"><button th:onclick="|location.href='/my-page/edit'|" class="btn btn-primary mb-12">編集</button></th:block></div>
                <div><th:block th:if="${myPage} eq 1">
                    <div id="deleteButton">
                        <button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#deleteModal">退会</button>
                        <!-- ボタン・リンククリック後に表示される画面の内容 -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">削除確認画面</h4></h4>
                                    </div>
                                    <div class="modal-body">
                                        <label>退会しますか？</label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                                        <button type="button" class="btn btn-danger" th:onclick="|location.href='/deleteMyAcc/__${profile.id}__'|"  >退会</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block></div>
                <div><th:block th:if="${myPage} eq 1">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" name="logout" value="ログアウト" class="btn btn-primary mb-12"/>
                </form>
                </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
