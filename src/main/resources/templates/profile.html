<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<thead>
<tr>
    <th>カテゴリー名</th>
    <th>投稿件数</th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
    <td><a th:href="'profile/' + ${user.id}" th:text="${user.name}"></a></td>
    <td th:text="${user.posts}"></td>
</tr>

</tbody>
</table>

</body>
</html>
