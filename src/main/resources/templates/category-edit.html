<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カテゴリー編集</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/category-edit-insert.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="common/header"></th:block>
<form class="category_edit_insert" th:action="|/admin/category-edit/${category.id}|" method="post">
    <p>カテゴリー名を入力してください</p>
    <span class="error" th:each="error: ${#fields.errors('category.name')}">
        [[ ${error} ]]
    </span>
    <input type="text" th:field="${category.name}">
    <input type="submit" value="決定">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</body>
</html>
