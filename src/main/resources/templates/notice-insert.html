<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お知らせ情報追加</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/notice-insert.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:insert="common/header"></th:block>
<div class="container">
    <h1>お知らせ情報追加</h1>
    <form th:object="${notice}" th:action="@{/admin/notice-insert}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">タイトル:</label>
            <span class="error" th:each="error: ${#fields.errors('title')}">
              [[ ${error} ]]
            </span>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="category" class="required">カテゴリー:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${noticeCategory}" th:value="${category.id}">[[ ${category.priority} ]]</option>
            </select>
        </div>
        <div class="form-group">
            <label for="detail">詳細:</label>
            <span class="error" th:each="error: ${#fields.errors('detail')}">
              [[ ${error} ]]
            </span>
            <textarea th:field="*{detail}" id="detail" class="form-control"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">追加</button>
            <a href="/notice" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
</body>
</html>
