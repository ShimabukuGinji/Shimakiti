<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Post Detail</title>

    <link href="/css/post-detail.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <!-- CDNリンク-->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js' crossorigin></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<p hidden><span id="postid" th:text="${post.id}"></span></p>
<th:block th:insert="common/header"></th:block>
<div class="container">
    <div class="box">
        <div class="box-left">
            <div class="image-carousel">
                <button class="nav-button" onclick="slideshowBack()">◀</button>
                <img id="picImg" class="pic-image" th:src="${post.imageFile1}">
                <button class="nav-button" onclick="slideshowNext()">▶</button><br>
            </div>
            <div class="sub-image">
                <img id="subImg1" class="image" th:src="${post.imageFile2}"/>
                <img id="subImg2" class="image" th:src="${post.imageFile3}"/>
                <img id="subImg3" class="image" th:src="${post.imageFile4}"/>
                <img id="subImg4" class="image" th:src="${post.imageFile5}"/>
            </div>
            <p class="address"><span th:text="${post.address}"></span></p>
            <div id="map"></div>
        </div>
        <div class="box-right">
            <div class="post-category">
                <span th:text="${post.categories.name}"></span>
            </div>
            <div class="post-title">
                <span th:text="${post.title}"></span>
            </div>
            <div class="post-summary">
                <span th:text="${post.summary}"></span>
            </div>
            <div class="post-detail">
                <span th:text="${post.detail}"></span>
            </div>
            <div class="post-info">
                <p>投稿者: <span th:text="${post.users.username}"></span></p>
                <p>更新日: <span th:text="${#dates.format(post.updated_at, 'yyyy/MM/dd')}"></span></p>
            </div>
            <div class="post-link">
                <a th:href="${post.link}">外部リンク</a>
                <p hidden><span id="lat" th:text="${post.map_longitude}"></span></p>
                <p hidden><span id="lng" th:text="${post.map_latitude}"></span></p>
            </div>

            <!-- コンポーネント挿入-->
            <div class="" id="reaction"></div>

            <div class="post-actions">
                <div sec:authorize="hasAuthority('1')"><button class="edit-button" th:onclick="|location.href='/posts/edit/__${post.id}__'|">編集</button></div>
                <th:block th:if="${post.users.id} eq ${user.id}"><button class="edit-button" th:onclick="|location.href='/posts/edit/__${post.id}__'|">編集</button></th:block>
                <div id="deleteButton">
                    <th:block th:if="${post.users.id} eq ${user.id}"><button type="button" class="delete-button" data-toggle="modal" data-target="#deleteModal">削除</button></th:block>
                    <div sec:authorize="hasAuthority('1')"><button type="button" class="delete-button" data-toggle="modal" data-target="#deleteModal">削除</button></div>
                    <!-- ボタン・リンククリック後に表示される画面の内容 -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">削除確認画面</h4>
                                </div>
                                <div class="modal-body">
                                    <label>データを削除しますか？</label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="clause-button" data-dismiss="modal">閉じる</button>
                                    <form th:action="@{/posts/delete/__${post.id}__}" method="post" class="inline-form">
                                        <button class="delete-button" type="submit">削除</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="comment-section">
        <form th:action="@{/comments/add/{postId}(postId=${post.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="comment-form">
                <label for="content"></label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">送信</button>
            </div>
        </form>
        <div class="comment-list" th:replace="~{comments :: commentList(comments=${comments})}"></div>
    </div>
</div>

<script src="/js/post-detail.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwxPEJAiFmyOh3KMR4NzYmvbDuU0YwwQ8&signed_in=true&callback=initMapDetail" async defer></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/babel">

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    axios.defaults.headers.common[csrfHeader] = csrfToken;

    const { useState, useEffect } = React;

    const Reaction = () => {
        const [liked, setLiked] = useState(false);
        const [bookmarked, setBookmarked] = useState(false);
        const [likeCount, setLikeCount] = useState([]);
        const [postId, setPostId] = useState(Number(document.getElementById('postid').innerText));
        console.log(postId);

         useEffect(() => {
            const fetchBookmarkStatus = async () => {
                try {
                    const response = await axios.get(`/api/bookmarks/status/${postId}`);
                    setBookmarked(response.data);
                } catch (error) {
                    console.error("Error fetching bookmark status:", error);
                }
            };

            const fetchLikedStatus = async () => {
                try {
                    const response = await axios.get(`/api/likes/status/${postId}`);
                    setLiked(response.data);
                } catch (error) {
                    console.error("Error fetching bookmark status:", error);
                }
            };
            fetchBookmarkStatus();
            fetchLikedStatus();

        }, []);

        useEffect(() => {
            const fetchCities = async () => {
                const response = await axios.get(`/api/likes/count/${postId}`);
                setLikeCount(response.data);
            };
            fetchCities();
        }, [liked, setLiked]);

        const likeClick = async () => {
            try {
                if (liked) {
                    await axios.post(`/api/likes/delete/${postId}`);
                } else {
                    await axios.post(`/api/likes/${postId}`);
                }
            } catch (error) {
                console.error("Error", error);
            }
            setLiked(!liked);
        };

        const bookmarkClick = async () => {
            try {
                if (bookmarked) {
                    await axios.post(`/api/bookmarks/delete/${postId}`);
                } else {
                    await axios.post(`/api/bookmarks/${postId}`);
                }
                setBookmarked(!bookmarked);
            } catch (error) {
                console.error("Error updating bookmark:", error);
            }
        };

        return (
            <div className="information">

                <div className="box-bottom">

                    <div className="like">
                        <input
                            className="click-img"
                            type="image"
                            onClick={likeClick}

                            src={liked ? '../../img/like-after.png' : '../../img/like-before.png'}
                        /><span>{likeCount}</span>

                        <input
                            className="click-img"
                            type="image"
                            onClick={bookmarkClick}
                            src={bookmarked ? '../../img/bookmark-after.png' : '../../img/bookmark-before.png'}
                        />
                    </div>
                </div>
            </div>
        );

    };

    ReactDOM.render(<Reaction />, document.getElementById('reaction'));
</script>

</body>
</html>
