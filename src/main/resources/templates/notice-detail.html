<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>お知らせ詳細</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/notice-detail.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:insert="common/header"></th:block>

<div class="container">
    <div class="button-group">
        <a href="/notice" class="btn btn-secondary">お知らせ一覧</a>
        <span sec:authorize="hasAuthority('1')"><a th:href="@{/admin/notice-edit/__${notice.id}__}" class="btn btn-primary">編集</a></span>
        <form th:action="@{/admin/notice-delete/__${notice.id}__}" method="post" class="inline-form">
            <span sec:authorize="hasAuthority('1')"><button type="submit" class="btn btn-danger">削除</button></span>
        </form>
    </div>
    <h3>お知らせ</h3>
    <div class="notice-details">
        <span class="notice-category" th:text="${notice.category.priority}"></span>
        <span class="notice-body" th:text="${notice.title}"></span>
        <span class="date" th:text="${#dates.format(notice.createdAt, 'yyyy/MM/dd')}"></span>
        <div class="notice-detail-text">[[ ${notice.detail} ]]</div>
    </div>
</div>
</body>
</html>
