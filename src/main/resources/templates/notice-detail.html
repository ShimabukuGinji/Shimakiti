<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<th:block th:insert="common/header"></th:block>


<a href="/notice"><button >お知らせ一覧</button></a>
<div class="notice-menu">
    <h3>お知らせ</h3>
    <a th:href="@{/notice-edit/__${notice.id}__}"><input type="button" value="編集"></a>
    <form th:action="@{/notice-delete/__${notice.id}__}" method="post">
        <input type="submit" value="削除">
    </form>
    <span class="notice-category" th:text="${notice.category.priority}"></span>
    <span class="notice-body" th:text="${notice.title}"></span>
    <span class="date" th:text="${#dates.format(notice.createdAt, 'yyyy/MM/dd')}"></span>

    <div>[[ ${notice.detail} ]]</div>

</div>
</body>
</html>
